version: 2

jobs:
  credentials:
    docker:
      - image: hashicorp/terraform
    steps:
      - run:
          name: Export AWS keys 
          command: |
            export AWS_ACCESS_KEY=$AWS_PERSONAL_ACCESS_KEY
            export AWS_SECRET_KEY=$AWS_PERSONAL_SECRET_KEY

  deploy:
    docker:
      - image: hashicorp/terraform
    steps:     
      - checkout
      - run:
          name: Install Alpine dependencies
          command: apk add bash jq make
      - run:
          name: Terraform init
          command: terraform init
      - run:
          name: Terraform plan
          command: |
            terraform plan \
            --var AWS_PERSONAL_ACCESS_KEY=$AWS_ACCESS_KEY \
            --var AWS_PERSONAL_SECRET_KEY=$AWS_SECRET_KEY 
      - run:
          name: Terraform apply
          command: |
            terraform apply \
            --var AWS_PERSONAL_ACCESS_KEY=$AWS_ACCESS_KEY \
            --var AWS_PERSONAL_SECRET_KEY=$AWS_SECRET_KEY \
            -auto-approve
            

workflows:
  version: 2
  deploy:
    jobs:
      - credentials
      - deploy:
          requires:
            - credentials
          filters:
            branches:
              only: master

              